    <section>
        
        <h1>PRESUPUESTO</h1>
        <h2>Solicitar Presupuesto</h2>

        <form id="presupuestoForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
    
            <label for="solicitud">Solicite más información:</label>
            <textarea id="solicitud" name="solicitud" rows="4" required></textarea>
    
        <!--
            <label>
                <input type="checkbox" id="politicaPrivacidad" name="politicaPrivacidad" required>  Acepto la Política de Privacidad
            </label>
        -->

            <div class="checkbox-container">
                <label>
                        <input type="checkbox" id="politicaPrivacidad" name="politicaPrivacidad" required>
                        Acepto la Política de Privacidad
                </label>
            </div>

            <button type="button" onclick="enviarPresupuesto()">Enviar Presupuesto</button>
        </form>
    



    </section>

    <footer>
        <div>
            <a href="https://facebook.com"><img class="red-social" src="../images/facebook_logo.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img class="red-social" src="../images/x_logo.avif" alt="Twitter"></a>
            <a href="https://www.oligofrenia.com/"><img class="red-social" src="../images/tiktok_logo.png" alt="Tiktok"></a>
        </div>
        <div>
            <p>Calle Zigüeña 78, Villalpuerro</p>
            <p>Aviso Legal</p>
        </div>
        <div>
        </div>
    </footer>

    <script>
        function enviarPresupuesto() {
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var telefono = document.getElementById("telefono").value;
            var solicitud = document.getElementById("solicitud").value;
            var politicaPrivacidad = document.getElementById("politicaPrivacidad").checked;

            if (nombre && email && telefono && solicitud && politicaPrivacidad) {
                alert("Presupuesto enviado correctamente");
                
            } else {
                alert("Por favor, complete todos los campos y acepte la política de privacidad.");
            }
        }
    </script>
